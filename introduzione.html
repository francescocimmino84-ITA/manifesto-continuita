<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Introduzione | Portale della Coerenza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      background: #050505;
      color: #E0E0E0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .box {
      border: 1px solid #D4AF37;
      padding: 3rem 2rem;
      background: rgba(212, 175, 55, 0.05);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #D4AF37;
      letter-spacing: 5px;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }
    p {
      margin: 0;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      margin-top: 2rem;
      color: #D4AF37;
      text-decoration: none;
      border: 1px solid #D4AF37;
      padding: 10px 30px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #D4AF37;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>PROTOCOLLO ORIGINARIO</h1>
    <p>Stai per entrare nel punto di collasso della funzione d'onda. Qui la materia si fa informazione.</p>
    <a href="index.html" class="btn">RITORNA AL PORTALE</a>
  </div>
</body>
</html>
